<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regions Mortgage Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Section: Login Form -->
        <div class="left-section">
            <!-- Logo and top link -->
            <div class="header">
                <img src="logo.svg" alt="Regions Mortgage Logo" class="logo">
                <div class="new-customer">
                    <p>Are you a new customer?</p>
                    <a href="#" class="enroll-btn">Enroll Now</a>
                </div>
            </div>

            <!-- Form -->
            <div class="login-form">
                <h2>Welcome Back</h2>
                <p>Sign in to your Regions MyMortgage account.</p>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="online-id">Online ID</label>
                        <input type="text" id="online-id" placeholder="Geoffrey Mott" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="••••••••••" required>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember" checked>
                        <label for="remember">Remember me</label>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                    <div class="links">
                        <a href="#">Forgot Online ID?</a>
                        <a href="#">Forgot Password?</a>
                    </div>
                </form>
            </div>

            <!-- Footer -->
            <footer>
                <p>©2023 Regions Financial Corporation. All Rights Reserved.</p>
                <p>Equal Housing Lender • Member FDIC</p>
                <p>1 (800) REGIONS</p>
            </footer>
        </div>

        <!-- Right Section: House Image -->
        <div class="right-section">
           
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
